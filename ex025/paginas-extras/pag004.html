<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Funcional</title>
    <style>
        /* aumenta a Ã¡rea do link pra facilitar mouseover */
        #meulink {
            display: inline-block;
            padding: 15px 25px;
            background-color: #ddd;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click no link</h1>

    <a href="#" id="meulink">Click em mim pourra</a>
    <p id="saida"></p>

    <script>
        // esperar o DOM carregar
        document.addEventListener("DOMContentLoaded", function() {
            let link = document.getElementById("meulink")
            let saida = document.getElementById("saida")

            // evento de click
            link.addEventListener("click", function(event) {
                event.preventDefault() // evita que a pÃ¡gina suba
                saida.innerHTML += "Funcionou!<br>"
                saida.style.color = "purple"
            })

            // evento de mouseover
            link.addEventListener("mouseenter", function() {
                alert("VocÃª passou o mouse pourra ðŸ¥¶")
            })
        })
    </script>
</body>
</html>
