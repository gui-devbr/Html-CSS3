<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family:Arial, Helvetica, sans-serif;

        }

        h1  {
            color:gray;
        }

        h1:hover {
            transform: translate(1px, 0px);
            transition-duration: 0.5s;
        }

    table {
        border-collapse:collapse;
        width:300px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
    }
        td{
            border:1px solid black;
        }

        footer{
         padding-top:20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Tabelas</h1>
    </header>

    <main>

        <table>
<tr>
    <td>1</td>
    <td>2</td>
    <td rowspan="2">3</td>
    <td>4</td>
</tr>

<tr>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    
</tr>

<tr>
    <td colspan="3">8</td>
    <td>9</td>
</tr>

<tr>
<td rowspan="2">10</td>
<td colspan="2">11</td>
<td>12</td>
</tr>
<tr>
    <td>13</td>
    <td>14</td>
    <td>15</td>
</tr>





        </table>




    </main>


    <footer>
<p>&copy; NeonMind</p>


    </footer>
    
</body>
</html>
